<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header>
        <div class="containerImg">
            <img src="images/giftLogo.png" id="giftLogo" alt="Gift" />
            <h1>Create account</h1>
            <nav> 
                <a class="linkColor" href="./index.html">Home</a>
            </nav>
        </div>
    </header>
    <div class="divform">
        <form>
            <div class="formgroup">
                <!--form items-->
                <label class="formgroup-label1">Create your account</label>
                <label class="formgroup-label-inputs">First name</label>
                <input placeholder="Enter your first name" name="text" id="first-name" type="text"/>
                <label class="formgroup-label-inputs">Last name</label>
                <input placeholder="Enter your last name" name="text" id="last-name" type="text"/>
                <label class="formgroup-label-inputs">Email</label>
                <input placeholder="Enter your email" name= "email" id="email" type="text"/>
                <label class="formgroup-label-inputs">Password</label>
                <input placeholder="Enter your password" name="password" id="password" type="password"/>
            </div>
            <!--form Buttons and links-->
            <div class="buttonContainer">
                <button>Signup</button>
                <a href="./login.html">Already have an account?</a>
            </div>
        </form>
    </div>
</body>


</html>
