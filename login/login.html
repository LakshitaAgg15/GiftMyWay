<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <div class="divform">
        <form>
            <div class="formgroup">
                <label class="formgroup-label1">Welcome back!</label>
                <label class="formgroup-label-inputs">Email</label>
                <input placeholder="Enter your email" name= "email" id="email" type="text"/>
                <label class="formgroup-label-inputs">Password</label>
                <input placeholder="Enter your password" name="password" id="password" type="password"/>
            </div>
            <div class="buttonContainer">
                <button>Login</button>
                <a>Forgot password?</a>
                <a>Create account</a>
            </div>
        </form>
    </div>
</body>


</html>
