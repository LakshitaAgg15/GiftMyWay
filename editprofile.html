<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <!-- Edit Profile Container -->
    <header><div class="edit-profile-container">
        <h1 color="white">Edit Profile</h1></div></header>
        <br><br>
        
        <!-- Edit Profile Form -->
        <form id="editProfileForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name:" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email:" required><br><br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number:" required><br><br>

            <label for="profilePhoto:">Profile Photo</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*"><br><br>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    <!-- </div> -->

    <script src="homepage.js"></script>
</body>
</html>
